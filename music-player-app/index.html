<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-background">
    <div class="container">
        <div class="left-section">
            <div class="album-art" id="album-art">
                <p>No track selected</p>
                <p>Unknown Artist</p>
            </div>
            <div class="loader-container">
                <span id="current-time">00:00</span>
                <div class="music-loader" id="music-loader">
                    <div id="progress-bar"></div>
                </div>
                <span id="total-duration">00:00</span>
            </div>
            <div class="controls">
                <button id="prev">⏮</button>
                <button id="play">⏯</button>
                <button id="next">⏭</button>
                <input type="range" id="volume" min="0" max="1" step="0.1">
            </div>
        </div>
        <div class="right-section">
            <div class="playlist-header">Playlist (<span id="track-count">0</span> tracks)</div>
            <div class="playlist" id="playlist">
                <!-- Playlist Items Will Be Inserted Here -->
            </div>
            <label for="file-input" class="upload-label">Upload Music Files</label>
            <input type="file" id="file-input" accept="audio/*" multiple class="upload-button">
            <label for="background-upload" class="upload-label">Choose Background Image</label>
            <input type="file" id="background-upload" accept="image/*" class="upload-button">
            <button id="delete-background" class="upload-button">Delete Background Image</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
